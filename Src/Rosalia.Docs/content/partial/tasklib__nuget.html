<h1>NuGet Tasks</h1>

<h2>GenerateNuGetSpecTask</h2>

<p>Generates NuGet package specification by user-provided data (package id, dependencies etc) and saves it to a file.</p>

<pre><code>new GenerateNuGetSpecTask&lt;MyContext&gt;(c =&gt; new SpecInput()
    .Id("MyPackageId")
    /* more options here */);
</code></pre>
